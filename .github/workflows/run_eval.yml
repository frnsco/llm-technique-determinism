name: Groq GPT-OSS-120B Prompt Determinism Eval

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */12 * * *"

concurrency:
  group: groq-eval
  cancel-in-progress: false

jobs:
  run-eval:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run evaluation
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        run: |
          python src/run_eval_debug.py --num_tests 25 --sleep 0

      - name: Upload results artifact
        uses: actions/upload-artifact@v4
        with:
          name: results
          path: results/
