name: Groq GPT-OSS-120B Prompt Determinism Eval

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */12 * * *"

concurrency:
  group: groq-eval
  cancel-in-progress: false

jobs:
  run-eval:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create results directory
        run: mkdir -p results

      - name: Run evaluation
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        run: |
          python src/run_eval_debug.py --num_tests 1 --sleep 0 || true

      - name: Upload results artifact
        uses: actions/upload-artifact@v4
        with:
          name: results
          path: results/

      - name: Upload logs
        uses: actions/upload-artifact@v4
        with:
          name: logs
          path: "*.log"
          if-no-files-found: ignore
